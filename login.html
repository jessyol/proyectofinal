<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>MiniStock - Inicio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>



  <header class="site-header">
    <div class="container header-inner">
      <div class="logo">
        <img src="img/logo1.jpg" alt="MiniStock" />
        <span>MiniStock</span>
      </div>

       <nav class="main-nav" id="mainNav">
          <a href="index.html">Inicio</a>
          <a href="register.htm">Registro</a>
         </nav>
       <button class="hamburger" id="hamburger" aria-label="menu">
          <i class="fa fa-bars"></i>
        </button>

     </div>
    </header>
    <script src="app.js"></script>

<body>
  <main class="container" style="max-width:420px;margin-top:4rem">
    <h2>Iniciar sesión</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required style="width:100%;padding:.8rem;margin:.4rem 0;">
      <input type="password" id="password" placeholder="Contraseña" required style="width:100%;padding:.8rem;margin:.4rem 0;">
      <button class="btn primary" type="submit">Entrar</button>
    </form>
    <div id="msg" style="margin-top:1rem;color:red"></div>


  </main>

<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        const res = await fetch('http://localhost:8080/api/auth/login', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({email,password})
        });
        const data = await res.json();
        if(!res.ok){
          document.getElementById('msg').innerText = data.detail || 'Error en login';
          return;
        }
        localStorage.setItem('token', data.access_token);
        window.location.href = 'products.html';
      } catch(err){
        document.getElementById('msg').innerText = 'Error de conexión';
      }
    });
  </script>
</body>
</html>
</body>
</html>
